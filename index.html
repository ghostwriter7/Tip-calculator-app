<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="app">
        <div class="left">
          <form>
            <div class="inputIcons">
              <label for="bill">Bill</label>
              <span
                ><img src="images/icon-dollar.svg" alt="Dollar icon"
              /></span>
              <label class="wrongData hidden">Wrong Data!</label>
              <input
                class="input"
                type="text"
                name="bill"
                id="bill"
                placeholder="0"
              />
            </div>
            <div>
              <label for="tip">Select Tip %</label>
              <div class="wrapper">
                <input type="radio" id="5" value="0.05" name="percentage" />
                <label for="5">5%</label>
                <input type="radio" value="0.1" name="percentage" id="10" />
                <label for="10">10%</label>
                <input
                  type="radio"
                  class="btn active"
                  value="0.15"
                  name="percentage"
                  id="15"
                />
                <label for="15">15%</label>
                <input type="radio" value="0.25" name="percentage" id="25" />
                <label for="25">25%</label>
                <input type="radio" value="0.5" name="percentage" id="50" />
                <label for="50">50%</label>
                <input
                  type="number"
                  name="percentage"
                  id="custom"
                  placeholder="Custom..."
                />
              </div>
            </div>

            <div class="inputIcons">
              <label for="people">Number of People</label>
              <span class
                ><img src="images/icon-person.svg" alt="Person icon"
              /></span>
              <label class="wrongData hidden">Wrong Data!</label>
              <input
                class="input"
                id="people"
                type="text"
                name="people"
                placeholder="0"
              />
            </div>
          </form>
        </div>

        <div class="right">
          <div>
            <div class="grid">
              <div class="label">Tip Amount</div>
              <div class="unit">/ person</div>
              <div class="total tipAmount">$0.00</div>
            </div>
            <div class="grid">
              <div class="label">Total</div>
              <div class="unit">/ person</div>
              <div class="total sum">$0.00</div>
            </div>
          </div>
          <button id="reset" class="reset">Reset</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ghostwriter7</a>.
      </div>
    </footer>
  </body>
</html>
